<table class="table table-striped table-bordered table-condensed table-hover">
    <thead>
        <tr>
            <th>Imagen</th>
            <th>Título</th>
            <th>Categoría</th>
            <th>Programa</th>
            <th>Fecha subida</th>
            <th>Fecha transmisión</th>
        </tr>
    </thead>
    <tbody>
        {{ #videos }}
        <tr>
            <td>
                <a href="http://micanal.pe/{{ url }}" data-toggle="tooltip" rel="tooltip" title="{{ tags }}" data-placement="top"><img src="{{ imagen }}" /></a>
            </td>
            <td>
                <a href="http://micanal.pe/{{ url }}" data-toggle="tooltip" rel="tooltip" title="{{ tags }}" data-placement="top">{{ nombre_vi }}</a>
            </td>
            <td>{{ categorias_no }}</td>
            <td>{{ programa }}</td>
            <td>{{ fecha_u }}</td>
            <td>{{ fecha }}</td>
        </tr>
        {{ /videos }}
    </tbody>
    <tfoot>
        <tr>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
        </tr>
    </tfoot>
</table>
<div class=""></div>
